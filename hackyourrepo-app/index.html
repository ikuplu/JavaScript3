<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="./hyf.png" />
    <link rel="shortcut icon" type="image/png" href="./hyf.png" />
    <title>HackYourRepo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="repo-header" id="header">
        <p>HYF Repositories</p>
        <select class="repo-titles" id="repo-select">
          <option>--Choose a repository--</option>
          <option>SampleRepo1</option>
          <option>AndAnotherOne</option>
          <option>HYF-Is-The-Best</option>
        </select>
      </section>
      <!--  -->
      <section class="repo-info" id="info">
        <div class="card repo-info-container">
          <table>
            <tr>
              <td>Repository:</td>
              <td><a href="#"></a></td>
            </tr>
            <tr>
              <td>Description:</td>
              <td></td>
            </tr>
            <tr>
              <td>Forks:</td>
              <td></td>
            </tr>
            <tr>
              <td>Updated:</td>
              <td></td>
            </tr>
          </table>
        </div>
      </section>
      <section class="repo-contributors" id="contributors">
        <p class="card">Contributors</p>
        <div class="card card-contributor">
          <img
            src="https://avatars0.githubusercontent.com/u/15912395?v=4"
            alt="error"
            width="50px"
          />
          <a href="https://github.com/gijscor">gijscor</a>
          <div class="num-contribution">10</div>
        </div>
      </section>
      <!--  -->
    </main>
    <footer>
      <p>HYF Repositories</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
